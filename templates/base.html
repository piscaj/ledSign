<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/loader.css') }}">
    <!-- SCSS  -->
    {% assets "scss_all" %}
            <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}

     <!-- 
       Fontawesome -->
    {{ fontawesome_html() }}

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}"> <span class="fas fa-power-off"></span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('matrix')}}">Matrix Led Panel</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('strip')}}">NeoPixl Led Strip</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('setup')}}">Setup</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div>{% block content %} {% endblock %}</div>

    <!-- Optional Bootstrap JavaScript -->
   
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type=text/javascript> 

        
      function matrixPower(){
        if ( $('#matrixPower').is(':checked') ) { 
          $.getJSON('/MatrixOn', { },
          function(data) { });
          setTimeout(function () {
            //alert('Reloading Page');
            window.location.href = "{{ url_for('index')}}";
          }, 2000);
          }
          else {
            $.getJSON('/MatrixOff', { },
            function(data) { }); 
            setTimeout(function () {
              //alert('Reloading Page');
              window.location.href = "{{ url_for('index')}}";
            }, 8000);
        } 
        }

        function neoPixlPower(){
          if ( $('#neoPixlPower').is(':checked') ) { 
            $.getJSON('/NeoPixlOn', { },
            function(data) { });
            setTimeout(function () {
              //alert('Reloading Page');
              window.location.href = "{{ url_for('index')}}";
            }, 2000);
            }
            else {
              $.getJSON('/NeoPixlOff', { },
              function(data) { });
              setTimeout(function () {
                //alert('Reloading Page');
                window.location.href = "{{ url_for('index')}}";
              }, 8000);
          } 
          }

          $('#update-sign').submit(function(e){
            e.preventDefault();
            $.ajax({
                url: '/updateMatrix',
                type: 'post',
                data:$('#update-sign').serialize(),
                success:function(){
                  setTimeout(function () {
                    //alert('Reloading Page');
                    window.location.href = "{{ url_for('matrix')}}";
                  }, 9000);
                }
            });
        });

        $('#update-show').submit(function(e){
          e.preventDefault();
          $.ajax({
              url: '/updateShow',
              type: 'post',
              data:$('#update-show').serialize(),
              success:function(){
                setTimeout(function () {
                  //alert('Reloading Page');
                  window.location.href = "{{ url_for('matrix')}}";
                }, 2000);
              }
          });
      });
        

</script>
  </body>
</html>
