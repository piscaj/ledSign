{% extends 'base.html' %} {% block content %}
<!-- Modal -->
<div
  class="modal fade"
  id="busyDialog"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="busyDialogLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="loader mx-auto"></div>
      </div>
      <div class="modal-footer">
        <h5 class="mx-auto">Please wait a moment</h5>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<section id="led-matrix" class="container">
  <div class="title">{% block title %} Matrix Led Panel {% endblock %}</div>
  <div class="complete-table">
    <div class="row">
      <div class="col">
        <form id="update-sign" method="post" enctype="multipart/form-data">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="input-group mb-3 new-message">
                <span class="input-group-text" id="newMessage">Message</span>
                <input
                  placeholder="{{ lastMessage }}"
                  value="{{ lastMessage }}"
                  type="text"
                  class="form-control"
                  name="msgtext"
                  id="msgtext"
                />
              </div>
            </li>
            <li class="list-group-item">
              <label for="textColor" class="form-label float-start"
                >Text Color</label
              >
              <div class="colorPicker">
                <input
                  type="color"
                  class="form-control form-control-color float-end"
                  name="msgcolor"
                  id="msgcolor"
                  value="{{ lastTextColor }}"
                  title="Choose your color"
                />
              </div>
            </li>
            <li class="list-group-item">
              <label for="strokeColor" class="form-label float-start"
                >Stroke Color</label
              >
              <div class="colorPicker">
                <input
                  type="color"
                  class="form-control form-control-color float-end"
                  name="msgstroke"
                  id="msgstroke"
                  value="{{ lastStrokeColor }}"
                  title="Choose your color"
                />
              </div>
            </li>
            <li class="list-group-item">
              <label for="bgColor" class="form-label float-start"
                >Background Color</label
              >
              <div class="colorPicker">
                <input
                  type="color"
                  class="form-control form-control-color float-end"
                  name="msgbg"
                  id="msgbg"
                  value="{{ lastBgColor }}"
                  title="Choose your color"
                />
              </div>
            </li>
            <li class="list-group-item">
              <div class="form-check form-check-inline">
                <input class="form-check-input check-show" type="checkbox" id="scroll-left" name="scroll-left" value="sLeft" {{ sLeftState }}>
                <label class="form-check-label" for="scroll-left">Scroll Left</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input check-show" type="checkbox" id="scroll-right" name="scroll-right" value="sRight" {{ sRightState }}>
                <label class="form-check-label" for="scroll-right">Scroll Right</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input check-show" type="checkbox" id="fade" name="fade" value="sFade" {{ sFadeState }}> 
                <label class="form-check-label" for="fade">Fade</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input check-show" type="checkbox" id="split" name="split" value="sSplit" {{ sSplitState }}>
                <label class="form-check-label" for="split">Split</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input check-show" type="checkbox" id="show-image" name="show-image" value="sImage" {{ sImageState }}>
                <img src="{{ lastImagePath }}" class="img-thumbnail" alt="Bg Image">
                <label class="form-check-label" for="show-image"> Background Image</label>
      
              </div>
              </li>
            <li class="list-group-item">
              <div class="update-but">
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#busyDialog"
                  type="submit"
                  class="btn btn-secondary btn-md "
                >
                  Update Message
                </button>
              </div>
            </li>
          </form>
        </ul>
        <br>
        <form id="upload-image" method="post" enctype="multipart/form-data" action = "{{ url_for('upload')}}" >
        <ul class="list-group">
            <li class="list-group-item">
              <div class="add-image">
                <input class="form-control" type="file" name="msgimage" id="msgimage" accept=".gif,.jpeg,.jpg,.png,.bmp,.ppm">
              </div>
            </li>
            <li class="list-group-item">
              <div class="upload-but">
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#busyDialog"
                  type="submit"
                  class="btn btn-secondary btn-md"
                >
                  Upload Background Image
                </button>
              </div>
            </li>
          </ul>
        </form>
          <br>
      </div>
    </div>
  </div>
</section>

{% endblock %}
